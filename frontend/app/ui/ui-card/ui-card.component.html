<mat-card>
  <mat-card-title>{{ cardTitle }}</mat-card-title>
  <mat-card-subtitle *ngIf="cardSubtitle">{{ cardSubtitle }}</mat-card-subtitle>
  <mat-card-content>
    <ng-content select="[card-content]">
    </ng-content>
  </mat-card-content>

  <mat-card-actions align="end">
    <ng-content select="[card-actions]">
    </ng-content>
  </mat-card-actions>
</mat-card>
