<table class="mat-elevation-z8"
       mat-table
       [dataSource]="scoreEntries">

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th *matHeaderCellDef
        mat-header-cell> Player
    </th>
    <td *matCellDef="let element"
        mat-cell> {{element.username}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th *matHeaderCellDef
        mat-header-cell> Date
    </th>
    <td *matCellDef="let element"
        mat-cell> {{element.date | date:'shortDate'}} </td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="score">
    <th *matHeaderCellDef
        mat-header-cell> Score
    </th>
    <td *matCellDef="let element"
        mat-cell> {{element.score}} </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns"
      mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;"
      mat-row></tr>
</table>
